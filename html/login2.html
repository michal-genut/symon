<body>
    <div class="details">
        <section class="playerName">
            <label for="playerName" id="name"> שם שחקן:</label>
            <br>
            <input type="text" id="playerName" minlength="2" maxlength="20" required autofocus placeholder="נא מלא שם שחקן">
        </section>
        <section class="playerBirthDate">
            <label for="playerBirthDate"> תאריך לידה:</label>
            <br>
            <input type="date" id="playerBirthDate" required>
        </section>
        <section class="playerMail">
            <label for playerMail> מייל:</label>
            <br>
            <input type="email" id="playerMail"  placeholder="example@gmail.com" required>
        </section>
        <section class="password">
            <label for="password"> ת.ז. / סיסמא:</label>
            <br>
            <input type="password" id="password" pattern="[0-9]{9}" required>
        </section>

    </div>
    <div class="background">
